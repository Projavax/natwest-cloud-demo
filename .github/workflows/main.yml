name: NatWest CI/CD Pipeline

# Trigger this pipeline whenever we push code
on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # The cloud computer (runner)

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: pytest